<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Depth Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .level-1, .level-2, .level-3, .level-4 {
      padding: 10px;
      margin: 10px 0;
    }

    .level-1 {
      border: 4px solid #f44336; /* Red */
    }

    .level-2 {
      border: 4px solid #ff9800; /* Orange */
    }

    .level-3 {
      border: 4px solid #4caf50; /* Green */
    }

    .level-4 {
      border: 4px solid #2196f3; /* Blue */
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .input-group select {
      padding: 4px;
      margin-right: 5px;
      width: 60px;
    }

    .input-group button {
      padding: 5px 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .input-group button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="level-1">
    <h2>Level 1</h2>
    <div class="level-2">
      <h3>Level 2</h3>
      <div class="level-3">
        <h4>Level 3</h4>
        <div class="level-4">
          <h5>Level 4</h5>
          <div class="input-group">
            <form>
              <select name="changeNum">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
              <select name="operFlag">
                <option value="+">+</option>
                <option value="-">-</option>
              </select>
              <button type="submit">확인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
