<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 작성 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- 게시판 열람 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">게시글 제목</h5>
                <p class="card-text">이곳에 게시글의 내용이 들어갑니다.</p>
            </div>
        </div>

        <!-- 댓글 작성 버튼 -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commentModal">
            댓글 작성
        </button>

        <!-- 댓글 작성 Modal -->
        <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commentModalLabel">댓글 작성</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary">작성</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 목록 출력 -->
        <ul class="list-group mt-3">
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <strong>사용자</strong> <small class="ms-2">2025-03-22 14:30</small>
                    </div>
                    <div>
                        <button class="btn btn-outline-success btn-sm">좋아요 (0)</button>
                        <button class="btn btn-outline-danger btn-sm">삭제</button>
                    </div>
                </div>
                <p class="mt-2 mb-0">이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다.이곳에 댓글 내용이 들어갑니다. </p>
            </li>
        </ul>
    </div>
</body>
</html>
