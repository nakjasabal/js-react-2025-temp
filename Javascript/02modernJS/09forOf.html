for...of 루프의 도입 시기
for...of는 ES6 (ECMAScript 2015)에서 도입됨.

for...in과 달리 이터러블(iterable) 객체를 순회할 수 있도록 추가된 문법임.



const numbers = [10, 20, 30];

for (const num of numbers) {
  console.log(num); 
}
// 출력: 10, 20, 30



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for .. of 구문</h2>
    <script>
    const myArray = [10, '이십', 30];

    console.error("배열의 length로 반복")
    for (let i = 0; i < myArray.length; i++) {
        console.log(myArray[i]);
    }

    console.error("for~of로 반복")
    //Value(값)이 출력됨
    for (const v of myArray) {
        console.log(v);
    }  

    console.error("for~in으로 반복")
    //Index(인덱스)가 출력됨
    for (const i in myArray) {
        console.log(i, myArray[i]);
    }  
    </script>
</body>
</html>
