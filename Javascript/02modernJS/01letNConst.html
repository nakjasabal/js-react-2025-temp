let과 const
var와 비교하여 차이점 설명
블록 스코프와 const의 불변성 개념
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6-01Variable.html</title>
</head>
<body>
    <h2>let 과 const</h2>
    <script>
    /*
    변수의 선언
        const : 상수처럼 선언 후 값이 바뀌지 않는 경우 사용
        let : 일반적인 변수로 선언할 때 사용. 기본적인 속성은 
            var와 동일하다. 
    */
    const num = 100; //상수로 선언함
    //매개변수 start부터 end까지 더하는 함수를 정의 
    let sumLimit = function (start, end) {            
        let sum = 0;
        for(var i=start ; i<=end ; i++){
            sum += i;
        }
        return sum;
    }
    let func1 = function(){
        //인수로 1과 10을 전달해서 합의 결과를 반환받는다. 
        let result = sumLimit(1, 10);
        console.log("변수 result="+result);
        console.log("상수 num="+num);
        //상수로 정의되었으므로 값을 재할당 할수 없다. 
        //num = 200; 
    }

    /*
    변수의 유효범위(Block Scope)
    기존 JS에서의 scope
    : 변수의 유효범위는 블록단위로 제한되지 않아 처음에 생성된
    변수 a는 for문안에서 값만 1로 변경되는 형태가 되고 종료시점에
    출력하면 for문의 a값이 출력된다. 
    */
    let func2 = function(){
        //변수 a를 먼저 선언한 후 초기화 
        var a = 10;
        for(var a=1 ; a<=10 ; a++){
            //for문에서 재선언하여 증가치 1~10까지 출력됨
            console.log('for문안의 a='+ a); 
        }
        //for문 안에서의 a가 사용되어 11이 출력됨 
        console.log('for문밖의 a='+ a);
    }
        
    /*
    ES6에서의 Scope
    : 키워드 let은 블럭내에서 유효범위를 가지게 되므로 변수 b는 
    전역변수가 된다. 그리고 for문 안에서 선언된 변수는 지역변수가
    되어 지역을 벗어나면 소멸된다. 따라서 JAVA와 동일한 범위를 
    가지게된다. 
    */
    let func3 = function(){
        let b = 10;
        for(let b=1 ; b<=10 ; b++){
            //1~10까지 출력됨
            console.log('for문안의 b='+ b); 
            //for문의 지역변수로 선언 
            let ball = "야구공";
        }
        //for문 앞에서 선언된 변수가 출력되므로 10 
        console.log('for문밖의 b='+ b);
        //for문의 지역변수이므로 여기서 출력하면 에러 발생됨
        //console.log('ball(if문 이후)='+ ball);
    }
	</script>
    <button type="button" onclick="func1();">버튼1</button>
    <button type="button" onclick="func2();">버튼2</button>
    <button type="button" onclick="func3();">버튼3</button>
</body>
</html>

        let : 변수 선언시 사용. 기본적인 속성은 var와 동일하지만

    */
    //상수 선언  
    const num = 100; 
    //상수는 값을 변경할 수 없으므로 에러
    // num = 200;

    //let은 호이스팅되지 않으므로 에러

    let x = 10;
    console.log('변수 x 선언후='+ x);
    //이미 선언되었으므로 재 선언하면 에러

    //console.log('변수 y 정의전='+ y);

    </script>
