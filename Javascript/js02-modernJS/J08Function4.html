<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>기본 매개 변수(Default parameter)</h2>
    <script>
    /* a를 제외한 b, c는 값을 할당받지 못해 undefined 이 출력된다. */
    var func1 = function(a, b, c) {
        console.log(a, b, c);
    }; 
    
    /* 기본값을 설정하기 위해 파라미터가 undefined 인지 일일이
    체크한 후 값을 할당하고 있다. 이 경우 b, c가 값이 없다면 
    아래와 같은 값이 할당된다. */
    function func2(a, b, c){
        if(b==undefined) b = 'morning';
        if(c==undefined) c = 'sir';
        
        console.log(a, b, c);
    }

    /*
    디폴트 파라미터(Default parameter) : ES6에서는 파라미터에 기본값
        을 설정할 수 있다. 만약 b와 c에 인수를 전달하지 않는다면
        디폴트로 설정된 값이 할당되어 출력된다. 
        만약 인수가 주어진다면 default값은 무시된다. 
    */
    var func3 = (a, b=2, c=3) => {
        console.log(a, b, c);
    }; 

    func1('1');
    func2('good');
    func3(1);
    func3('나는', 'java', '개발자');
    </script>    
</body>
</html>
