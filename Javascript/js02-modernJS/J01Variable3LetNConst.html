<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>let 과 const</h2>
    <script>
    /*
    변수의 선언
        const : 상수 선언시 사용. 초기화 후 값을 변경할 수 없음.
        let : 변수 선언시 사용. 기본적인 속성은 var와 동일하지만 
        호이스팅 문제나 지역에 관련된 문제점을 해결함. 
    */
    //상수 선언  
    const num = 100; 
    //상수는 값을 변경할 수 없으므로 에러
    // num = 200; 
    console.log("상수", num);


    //let은 호이스팅되지 않으므로 에러 
    // console.log('변수 x 선언전='+ x); 
    let x = 10;
    console.log('변수 x 선언후='+ x);
    //이미 선언되었으므로 재 선언하면 에러
    //let x = 20;

    //console.log('변수 y 정의전='+ y);
    y = 100;        
    //console.log('변수 y 정의후='+ y);
    //var y = 200; //var가 있으면 에러는 사라지지만, 여전히 호이스팅 문제. 
    let y = 200; //let이 있으면 에러가 발생된다. 
    console.log('변수 y 선언후='+ y);
    </script>
</body>
</html>
