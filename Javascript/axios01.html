<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>axios() - 비동기 통신1</h2>
  <script>
    async function reqeustData1() {
      try {
        const response = await axios.get('https://jsonplaceholder.typicode.com/todos/1');
        // 콘솔에 출력(콜백데이터를 그대로 사용)
        console.log(response);
        console.log('응답 data', response.data);
        console.log('status', response.status);
        console.log('statusText', response.statusText); 
      } 
      catch (error) {
        console.error('axios 통신 에러:', error);
      }
    }
  </script>
  <div id="callBackMsg1"></div>
  <button onclick="reqeustData1();">요청1</button>


  <h2>axios() - 비동기 통신2</h2>
  <script>
    async function reqeustData2() {
      try {
        const response = await axios.post('https://jsonplaceholder.typicode.com/posts', {
          title: 'Good morning',
          body: 'Have a nice day~',
          userId: 1,
        });

        console.log('응답 data', response.data);
        console.log('status', response.status);
      } 
      catch (error) {
        if (error.response) {
          // 서버에서 응답을 받았지만 에러 상태 코드를 반환한 경우
          console.error('서버 응답 에러:', error.response.data);
          console.error('상태 코드:', error.response.status);
        } 
        else if (error.request) {
          // 요청이 전송되었지만 응답을 받지 못한 경우
          console.error('요청 실패:', error.request);
        } 
        else {
          // 요청을 설정하는 중에 에러가 발생한 경우
          console.error('요청 설정 에러:', error.message);
        }
      }
    }
  </script>
  <div id="callBackMsg2"></div>
  <button onclick="reqeustData2();">요청2</button>
</body>
</html>
